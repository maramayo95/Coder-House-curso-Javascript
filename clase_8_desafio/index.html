<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Desaf√≠o DOM & EVENTOS</title>

<body>
    <h1 class="d-flex justify-content-center">Contactanos</h1>
    <section class="container">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el nombre del paciente">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Sexo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el apellido del paciente">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Edad</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese la edad del paciente">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el mail del paciente">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Historial</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

        </div>
        <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-info">Info</button>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
