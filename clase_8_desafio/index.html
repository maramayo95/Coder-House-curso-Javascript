<!DOCTYPE html>
<html lang="es">
<head>
    <title>Desafío DOM & EVENTOS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <h1 class="d-flex justify-content-center">Contactanos</h1>
    <section class="container">
        <div class="column">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="email" class="form-control" placeholder="Ingrese el nombre del paciente" id="nombre">
            </div>
            <div class="alert alert-danger" role="alert" id="alertNombre">
                <p class="d-flex justify-content-center">Debes ingresar un nombre!</p>
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Sexo</label>
                <input type="email" class="form-control" placeholder="Ingrese el apellido del paciente" id="sexo">
            </div>

            <div class="alert alert-danger" role="alert" id="alertSexo">
                <p class="d-flex justify-content-center">Debes ingresar el sexo del paciente!</p>
            </div>

            <div class="mb-3">
                <label  class="form-label">Edad</label>
                <input type="email" class="form-control" placeholder="Ingrese la edad del paciente" id="edad">
            </div>
            <div class="alert alert-danger" role="alert" id="alertEdad">
                <p class="d-flex justify-content-center">Debes ingresar la edad paciente!</p>
            </div>

            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" class="form-control" aceholder="Ingrese el mail del paciente" id="email">
            </div>
            
            <div class="alert alert-danger" role="alert" id="alertEmail">
                <p class="d-flex justify-content-center">Debes ingresar el email del paciente!</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Historial</label>
                <textarea class="form-control"  rows="3" id="historial"></textarea>
            </div> 

            <div class="alert alert-danger" role="alert" id="alertHistoria">
                <p class="d-flex justify-content-center">Debes ingresar la historia clínica!</p>
            </div>

        </div>
        <div class="d-flex justify-content-center">
        <button  type="button" class="btn btn-info">Enviar</button>
        <button  type="button" class="btn btn-info">Borrar</button>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    
</body>
</html>
